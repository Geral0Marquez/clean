<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="../img/ki.png" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../css/style.css">


    <title>CLEANING</title>
</head>

<body style="background-color: hsl(141, 50%, 79%);">
    <!--==================== HEADER ====================-->
    <header class="header" id="header" style="background-color: hsl(0, 0%, 100%);">
        <nav class="nav container">
            <a href="#" class="nav__logo" style="color:#000000;">
                <img src="../img/ki.png" alt="Logo" style="height: 50px; width: 50px;"> CLEANING
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/index.html" class="nav__link active-link" style="color:#000000;">Inicio</a>
                    </li>
                    <li class="nav__item">
                        <a href="/assets/html/buy.html" class="nav__link" style="color:#000000;">Servicios</a>
                    </li>
                    <li class="nav__item">
                        <a href="#choose" class="nav__link" style="color:#000000;">Contacto</a>
                    </li>

                    <div class="nav__link">
                        <a href="./register.html" class="button nav__button" style="color:#000000;">
                            Registrarse ahora
                        </a>
                    </div>
                </ul>

                <div class="nav__close" id="nav-close" style="color:#000000;">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Buttton -->
            <div class="nav__toggle" id="nav-toggle" style="color:#000000;">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->

    <main class="main" style="padding-top: 1%;">
        
        <!--==================== HOME ====================-->
        <div class="container-form  " style="background-color: #f1f5f1;">
            <h3 class="form-title delayMediumBottom" style="color:rgb(0, 0, 0); padding-top: 7%;">¡Transforma tu espacio, contáctanos ya!</h3>
            <p class="form-description delayMediumBottom">Te puedes conectar con nosotros a través de <span
                    class="section-span">Cleaning@service.com</span></p>

            <form action="" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="">

                <div class="content-form delayMediumBottom">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required placeholder="  Tu nombre">
                </div>
                <div class="content-form delayMediumBottom">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="  correo@email.com">
                </div>
                <div class="content-form delayMediumBottom">
                    <label for="mensage">Mensaje</label>
                    <textarea name="mensage" id="mensage" cols="30" rows="5"
                        placeholder="  ¿Qué necesitas?"></textarea>
                </div>
                <div class="content-form delayMediumBottom">
                    <button class="button-form delayLargeTopExtra" type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>



        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="../js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="../js/script.js"></script>


    </main>





</body>

</html>
